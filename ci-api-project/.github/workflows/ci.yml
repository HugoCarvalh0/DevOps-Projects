name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v6.0.1

        - name: Setup python
          uses: actions/setup-python@v6.1.0
          with:
            python-version: '3.8.10'  

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        
        - name: Run tests
          run: |
            pytest